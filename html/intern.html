<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title">
            <i class="fas mr-2"></i>{{ role }}
        </h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-item">{{ id }}</li>
            <li class="list-item">
                Email: <a href="{{ email }}">{{ email }}</a>
            </li>
            <li class="list-item">{{ school }}</li>
        </ul>
    </div>
</div>
